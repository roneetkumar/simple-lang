<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple | GO Lang</title>
    <link rel="stylesheet" href="./static/index.css">
    <link rel="shortcut icon" href="./static/favicon.ico" type="image/x-icon">
    <script src="./static/script.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <header>
            <img src="./static/icon.png" alt="">
            <h1>Simple</h1>
        </header>
        <nav>
            <a href="https://github.com/roneetkumar/simple-lang#simple">Doc</a>
            |
            <a href="/about">About</a>
            |
            <a href="https://github.com/roneetkumar/simple-lang">Source</a>
        </nav>
        <form action="#" method="GET">
            <textarea id="code" tabindex="0" itemprop="description" name="code" autocorrect="off" autocomplete="off"
                autocapitalize="off" spellcheck="false" wrap="off" placeholder="Type Simple Code">{{.Code}}</textarea>

            <button tabindex="1" type="submit" class="btn-run">
                <svg style="width:32px;height:32px" viewBox="0 0 24 24">
                    <path
                        d="M16.5,5.5A2,2 0 0,0 18.5,3.5A2,2 0 0,0 16.5,1.5A2,2 0 0,0 14.5,3.5A2,2 0 0,0 16.5,5.5M12.9,19.4L13.9,15L16,17V23H18V15.5L15.9,13.5L16.5,10.5C17.89,12.09 19.89,13 22,13V11C20.24,11.03 18.6,10.11 17.7,8.6L16.7,7C16.34,6.4 15.7,6 15,6C14.7,6 14.5,6.1 14.2,6.1L9,8.3V13H11V9.6L12.8,8.9L11.2,17L6.3,16L5.9,18L12.9,19.4M4,9A1,1 0 0,1 3,8A1,1 0 0,1 4,7H7V9H4M5,5A1,1 0 0,1 4,4A1,1 0 0,1 5,3H10V5H5M3,13A1,1 0 0,1 2,12A1,1 0 0,1 3,11H7V13H3Z" />
                </svg>
            </button>

        </form>

            <svg title="Copy Simple Code" class="copy" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm-1 4l6 6v10c0 1.1-.9 2-2 2H7.99C6.89 23 6 22.1 6 21l.01-14c0-1.1.89-2 1.99-2h7zm-1 7h5.5L14 6.5V12z"/></svg>

        <div class="output">
            <h3>Output</h3>
            <br>
            {{.Output}}
        </div>
    </div>

</body>

</html>
